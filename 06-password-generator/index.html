<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-4">Password Generator</h1>

        
        <div class="relative flex items-center mb-6">
            <input type="text" id="password-display" class="w-full p-3 text-lg bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-gray-200 pr-12" readonly placeholder="Your password here...">
            <button id="copy-btn" class="absolute right-2 p-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400 rounded-lg transition">
                <i data-lucide="copy" class="w-6 h-6"></i>
            </button>
        </div>

        
        <div class="space-y-4">
            
            <div class="flex justify-between items-center">
                <label for="length" class="text-gray-700 dark:text-gray-300 font-medium">Password Length</label>
                <span id="length-value" class="text-indigo-600 dark:text-indigo-400 font-bold text-lg">12</span>
            </div>
            <input type="range" id="length" min="8" max="32" value="12" class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">

            
            <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="include-uppercase" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                    <label for="include-uppercase" class="ml-2 text-gray-700 dark:text-gray-300">Uppercase</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-lowercase" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                    <label for="include-lowercase" class="ml-2 text-gray-700 dark:text-gray-300">Lowercase</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-numbers" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                    <label for="include-numbers" class="ml-2 text-gray-700 dark:text-gray-300">Numbers</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="include-symbols" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="include-symbols" class="ml-2 text-gray-700 dark:text-gray-300">Symbols</label>
                </div>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="mt-8">
            <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800">
                Generate Password
            </button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
